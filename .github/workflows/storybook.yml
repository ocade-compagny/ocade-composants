name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Use Node.js ${{ matrix.node-version }}
      - run: npm i
      - run: npm run build-storybook --if-present
      - run: npm run deploy-storybook
      - env:
          GH_TOKEN: ${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}